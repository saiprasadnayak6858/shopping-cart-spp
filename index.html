<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Shopping Cart</title>
  </head>
  <body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6">
                <div class="card p-2" id="shopCart">
                    <div class="card-header text-center">Shop</div>
                    <div data-price="100" id="item" class="d-flex justify-content-between mt-2 py-2">
                        <div class="d-flex">
                            <img src="./images/burger.png" class="img-thumbnail" alt="Burger"><h5 class="card-title mx-1 my-2">Burger</h5>
                        </div>
                        <h6 class="mt-2">Rs.100/-</h6>
                        <button class="btn btn-success" id="item1" onclick="changeCart(`#${this.id}`)">Add to Cart</button>
                    </div>   
                    <div data-price="150" id="item" class="d-flex justify-content-between py-2">
                        <div class="d-flex">
                            <img src="./images/pizza.png" class="img-thumbnail" alt="Pizza"><h5 class="card-title mx-1 my-2">Pizza</h5>
                        </div>
                        <h6 class="mt-2">Rs.150/-</h6>                                                
                        <button class="btn btn-success" id="item2" onclick="changeCart(`#${this.id}`)">Add to Cart</button>
                    </div>  
                    <div data-price="50" id="item" class="d-flex justify-content-between py-2">
                        <div class="d-flex">
                            <img src="./images/fast-food.png" class="img-thumbnail" alt="Fries"><h5 class="card-title mx-1 my-2">Fries</h5>
                        </div>
                        <h6 class="mt-2">Rs.50/-</h6>                                                
                        <button class="btn btn-success" id="item3" onclick="changeCart(`#${this.id}`)">Add to Cart</button>
                    </div>    
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card p-2" id="myCart">
                    <div class="card-header text-center">My Cart</div>
                    
                </div>
                <h6 class="my-2 text-right" id="price"></h6>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
